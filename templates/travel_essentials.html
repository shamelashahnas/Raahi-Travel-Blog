<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Essentials</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Roboto', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1100px;
        }
        h1 {
            text-align: center;
            margin-bottom: 60px;
            color: #333;
            font-family: 'Raleway', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
       
        }
        .card-body {
            padding: 25px;
        }
        .card-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #017c8f;
            margin-bottom: 15px;
        }
        .card-text {
            font-size: 1.3rem;
            color: #555;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }
        .no-essentials {
            text-align: center;
            font-size: 1.2rem;
            color: #777;
        }
        .header-image {
            background-image: url('{{ url_for("static", filename="images/raahi_cvr.png") }}') ; 
            background-size: cover;
            background-position: center;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
            margin-bottom: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .header-image h1 {
            font-family: 'Raleway', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="header-image">
        <h1>Travel Essentials</h1>
    </div>
    <div class="container mt-5">
        <div class="row">
            {% for essential in essentials %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="icon {{ essential.icon_class }}"></i>{{ essential.travelessential_name }}</h5>
                        <p class="card-text">{{ essential.travelessential_description }}</p>
                    </div>
                </div>
            </div>
            {% else %}
            <div class="col-12">
                <p class="no-essentials">No travel essentials found.</p>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
